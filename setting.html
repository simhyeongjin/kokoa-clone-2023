<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Screen Kokoa Talk</title>
</head>
<body>
    <div class="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
        <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
    </header>

    <main class="main-screen more-screen setting-screen">
        <ul class="setting-list">
            <li class="setting__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-volume-high"></i><span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="setting__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i><span>Version</span>
                </div>
                <div class="settings__setting-column">Lastest Version</div>
            </li>
        </ul>
        
        </div>
        <ul class="setting-list__bottom">
            <div class="setting__setting-bottom">
                <div><i class="fa-solid fa-lock"></i><span>Privacy</span></div>
            </div>
            <div class="setting__setting-bottom">
                <div><i class="fa-solid fa-note-sticky"></i><span>Notifications</span></div>
            </div>
            <div class="setting__setting-bottom">
                <div><i class="fa-solid fa-user-group"></i><span>Friends</span></div>
            </div>
            <div class="setting__setting-bottom">
                <div><i class="fa-brands fa-rocketchat"></i><span>Chats</span></div>
            </div>
            <div class="setting__setting-bottom">
                <div><i class="fa-solid fa-display"></i><span>Display</span></div>
            </div>
            <div class="setting__setting-bottom">
                <div><i class="fa-solid fa-masks-theater"></i><span>Themes</span></div>
            </div>
            <div class="setting__setting-bottom">
                <div><i class="fa-solid fa-phone"></i><span>Call</span></div>
            </div>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><p class="nav__alram"></p><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/1806146497.js" crossorigin="anonymous"></script>
</body>
</html>
