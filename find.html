<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats - Screen Kokoa Talk</title>
</head>
<body>
    <div class="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><p class="screen-header__dot"></p><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen">
    
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-circle-user"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span class="recommended-friends__subtitle">You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat-header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home</span>
            </div>
            <div class="open-post">
            <div class="open-post__colums">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="pic/IMG_3067.jpg" alt="">
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__colums">
                <div class="open-post__photo">
                    <img src="pic/IMG_3067.jpg" alt="">
                    <div class="open-post__colums-point"><i class="fa-solid fa-heart"></i> <span>326</span></div>
            </div>
            </div>
        </div>
    
            
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><p class="nav__alram"></p><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>


    <script src="https://kit.fontawesome.com/1806146497.js" crossorigin="anonymous"></script>
</body>
</html>
