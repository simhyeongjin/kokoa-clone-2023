<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Screen Kokoa Talk</title>
</head>
<body>
    <div class="status_bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><p class="screen-header__dot"></p><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="pic/IMG_3067.jpg" class="user-component_avatar" />
                <div class="use-rcomponent__text">
                    <h4 class="user-component__title">HyungJin</h4>
                    <div class="user-component__subtitle-box">
                        <h6 class="user-component__subtitle">+82-1234-5678</h6>
                        <h6 class="user-component__subtitle-2">!</h6>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-lg"></i>
            </div>
        </div>
        <div class="kokoa-wallet">
            <div class="kokoa-wallet__title">
                <div class="kokoa-wallet__title-icon">
                    <span>지갑</span>
                    <i class="fa-solid fa-angle-right"></i>
                </div>
                <div class="kokoa-wallet__title-protector">
                    <i class="fa-solid fa-shield"></i>
                    <span>인증서</span>
                </div>
            </div>
            <div class="kokoa-wallet__idcard">
                <div>
                    <i class="fa-solid fa-id-card"></i>
                    <span>주민등록등본 톡으로 5초만에 받기</span>
                </div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
            <div class="kokoa-wallet__pay">
                <div>
                    <i class="fa-regular fa-comment"></i>
                    <span>pay</span>
                </div>
                <span>1,000,000원</span>
            </div>
            <div class="kokoa-wallet__bank">
                <div class="kokoa-wallet__bank-payment">
                    <span>송금</span>
                    <span>결제</span>
                    <span>자산</span>
                </div>
                <div class="shopping-cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>구매내역</span>
                </div>
            </div>




        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-hard-drive"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-face-smile"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-money-check-dollar"></i><span>Account</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-gift"></i><span>Gift</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i><span>Mail</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-address-book"></i><span>Address</span></div>
        </div>
        <div class="more-Suggestions">
            <h4 class="more-Suggestions__title">Suggestions</h4>
            <div class="more-Suggestions__icons">
                <div class="more_Suggestions_icon">
                    <div class="more_Suggestions__icon-image"><i class="fa-solid fa-quote-left fa-lg"></i></div>
                    <div class="more_Suggestions__text"><h4>Kokoa Story</h4></div>
                </div>
                <div class="more_Suggestions_icon">
                    <div class="more_Suggestions__icon-image"><i class="fa-solid fa-quote-left fa-lg"></i></div>
                    <div class="more_Suggestions__text"><h4>Kokoa Story</h4></div>
                </div>
                <div class="more_Suggestions_icon">
                    <div class="more_Suggestions__icon-image"><i class="fa-solid fa-quote-left fa-lg"></i></div>
                    <div class="more_Suggestions__text"><h4>Kokoa Story</h4></div>
                </div>
                <div class="more_Suggestions_icon">
                    <div class="more_Suggestions__icon-image"><i class="fa-solid fa-quote-left fa-lg"></i></div>
                    <div class="more_Suggestions__text"><h4>Kokoa Story</h4></div>
                </div>
            </div>
        </div>




    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><p class="nav__alram"></p><i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>

    <script src="https://kit.fontawesome.com/1806146497.js" crossorigin="anonymous"></script>
</body>
</html>
